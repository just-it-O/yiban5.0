<script>
document.addEventListener('DOMContentLoaded', function() {
    const cancelButtons = document.querySelectorAll('button');
    cancelButtons.forEach(button => {
        if (button.textContent === '销假') {
            button.addEventListener('click', function() {
                const modal = document.createElement('div');
                modal.className = 'fixed inset-0 bg-black bg-opacity-50 flex items-center justify-center z-20';
                modal.innerHTML = `
<div class="bg-white rounded-lg w-4/5 overflow-hidden">
<div class="p-4 text-center">
<h3 class="font-medium text-lg mb-2">确认销假</h3>
<p class="text-gray-600 text-sm">确定要销假吗？</p>
</div>
<div class="flex border-t border-gray-100">
<button class="cancel-modal flex-1 py-3 text-gray-500 border-r border-gray-100 !rounded-none">取消</button>
<button class="confirm-cancel flex-1 py-3 text-primary !rounded-none">确定</button>
</div>
</div>
`;
                document.body.appendChild(modal);
                modal.querySelector('.cancel-modal').addEventListener('click', function() {
                    document.body.removeChild(modal);
                });
                modal.querySelector('.confirm-cancel').addEventListener('click', function() {
                    const now = new Date();
                    const formattedDate = `${now.getFullYear()}-${String(now.getMonth() + 1).padStart(2, '0')}-${String(now.getDate()).padStart(2, '0')} ${String(now.getHours()).padStart(2, '0')}:${String(now.getMinutes()).padStart(2, '0')}`;
                    const recordDiv = button.closest('.bg-white');
                    const statusDiv = recordDiv.querySelector('.border-t');
                    statusDiv.innerHTML = `
<div class="w-full text-center text-gray-500 text-sm pt-3">
已于 ${formattedDate} 销假
<div class="inline-block w-5 h-5 align-middle ml-1 text-primary">
<i class="ri-check-line"></i>
</div>
</div>
`;
                    document.body.removeChild(modal);
                });
            });
        }
    });

    // 底部请假申请按钮
    const applyButton = document.querySelector('.fixed.bottom-0');
    applyButton.addEventListener('click', function() {
        // 这里可以添加跳转到请假申请页面的逻辑
        console.log('跳转到请假申请页面');
